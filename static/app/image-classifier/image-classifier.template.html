<div>
    <legend>Is this a cat or a dog?</legend>
    <form name="myForm">

        <div class="form-group row">
            <h4 class="col-sm-4 text-primary" ng-show="picFile.result">Its a {{picFile.result}}</h4>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <label class="btn btn-primary" ng-show="!picFile"> Choose an image
                    <input style="display: none;" type="file"
                           ngf-select ng-model="picFile" name="file" accept=".jpg" ngf-max-size="512KB"
                           ngf-model-invalid="errorFile">
                </label>
                <img ng-show="!myForm.file.$error" class="img-thumbnail" ngf-thumbnail="picFile" class="thumb">
                <button class="btn btn-secondary" ng-click="clear()" ng-show="picFile">
                    Remove
                </button>
            </div>
        </div>


        <span class="text-danger" ng-show="myForm.file.$error.maxSize">File too large {{errorFile.size / 1000|number:1}}KB: max 512KB</span>

        <button class="btn btn-primary" ng-show="picFile" ng-disabled="!myForm.$valid"
                ng-click="uploadPic(picFile)">Tell me!
        </button>
        <span class="progress" ng-show="picFile.progress >= 0">
                <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div>
            </span>


        <span class="text-danger" ng-show="errorMsg">{{errorMsg}}</span>
        <br>
    </form>
</div>
