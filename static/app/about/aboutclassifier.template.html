<h4>How does the image classifier work?</h4>
<p>The image classifier uses a Convolutional Neural Network trained over
    <a target="_blank" href="https://www.kaggle.com/c/dogs-vs-cats-redux-kernels-edition/data">25,000 images of cats and dogs</a> obtained from the "Dogs vs. Cats" Kaggle competition.
